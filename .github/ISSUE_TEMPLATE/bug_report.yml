name: "\U0001F41B Bug Report"
description: "Report an issue or possible bug"
labels: []
assignees: []
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues to avoid duplicates.
          required: true
        - label: The bug is reproducible in the latest version of Paraglide JS.
          required: true
        - label: I am willing to submit a pull request for this issue.
          required: false

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: bug-expectation
    attributes:
      label: "What's the expected result?"
      description: Describe what you expect to happen.
    validations:
      required: true

  - type: input
    id: bug-reproduction
    attributes:
      label: Link to Minimal Reproducible Example
      description: "Use [this StackBlitz template](https://stackblitz.com/edit/lix-minimal-reproduction) to create a minimal reproduction..."
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: "Provide any other relevant details, logs, or context about the issue."
    validations:
      required: false
